<script>



let nome_cliente = [14]
let valor_compras = [14]
let valor = 0
inicio = " "
while (inicio !== "s") {

    inicio = prompt("Vamos mostrar o bônus dos clientes que fizeram boas compras no ano passado!\n Apenas aperte enter para continuar ou s minusculo para parar o programa")

   if (inicio === "s") {

    alert("Programa Encerrado!")

   }else{

    for (let i = 0; i < 15; i++) {

        nome_cliente[i] = prompt("Digite o nome ou código do " +(i+1)+"º cliente")
        valor_compras[i] = prompt("Digite o valor das compras do "+(i+1)+"º cliente" )  

        if (valor_compras[i] < 1000) {
                 
   document.write("<h3> Bônus de 10% para o cliente "+nome_cliente[i]+ " que comprou: R$"+valor_compras[i]+"\n esse cliente tem BÔNUS de: R$"+(valor_compras[i] * 0.1).toFixed(2)+"</h3>")

        }  else{

            document.write("<h3> Bônus de 15% para o cliente "+nome_cliente[i]+ " que comprou: R$"+valor_compras[i]+"\n esse cliente tem BÔNUS de: R$"+(valor_compras[i] * 0.15).toFixed(2)+"</h3>")



        }   
        
    }

   

   }
 
  



}



</script>
