<script>

    //Ok Funcionando

alert("Vou pedir uma senha...")

let senha = 0

while (senha !== 1234) {
    
    senha = Number(prompt("Digite uma senha de 4 digitos"))

    if (senha === 1234) {
        
        alert("Você acertou a Senha!")


    } else {

        alert("Senha Inválida, tente novamente...")
        
    }


}


</script>
