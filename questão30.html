<script>

    //Ok Funcionando

let numeroInteiroAleatorio = Math.floor(Math.random() * 100) + 1
let num
let tentativas = 7
let cont = 0

// alert(numeroInteiroAleatorio)

while (tentativas !== 0) {

    num = Number(prompt("Digite um número entre 1 e 100 e tente acertar o número do sorteio"))

    if (num > numeroInteiroAleatorio) {
        
        alert("Seu número é maior que o número do sorteio! Tentativas restantes: "+tentativas)

    }else if(num < numeroInteiroAleatorio){

        alert("Seu número é menor que o número do sorteio! Tentativas restantes: "+tentativas)

    }else if(num === numeroInteiroAleatorio){

        alert("Parabéns, você acertou!")

    }
    
    else{

        alert("Inválido!")

    }

    tentativas --
    
}




</script>
