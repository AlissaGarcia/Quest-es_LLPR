<script>


for(let i=1; i<11; i++){

alert("Números com o for= "+ i)

}

let index = 1

while (index < 11) {

    alert("Números com o while = " + index)    
    index++

}

let indexx = 1

do {
    alert("Números com o do while = " + indexx)    
    indexx++

} while (indexx < 11);




</script>
