<script>

    //Ok Funcionando

alert("Vou exibir a soma de todos os números ímpares que são múltiplos de 3 e que se encontram no conjunto dos números de 1 até 500")

let i = 1
let acumulo = 0

while (i <= 500) {
    
   

    if (i % 2 !== 0 && i % 3 === 0) {
        
        acumulo += i


    }

    i++


}

alert(acumulo)

</script>
