<script>


alert("Vou contabilzar a soma dos 100 primeiros números pares")

let somapar = 0

for (let index = 1; index < 100; index++) {
   
    if (index % 2 == 0) {

            somapar += index


    }
    
    
}

alert("Soma dos números de 1 até 100 = " +somapar)


</script>
