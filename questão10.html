<script>

//Ok Funcionando

alert("Você vai digitar um número e eu vou exibir a tabuada dele!")

let numero = Number(prompt("Digite um número qualquer"))

for (let contagem = 0; contagem <= 10; contagem++) {
    
    let resultado = numero * contagem

    alert(numero+ " x " + contagem + " = " +resultado)
    
}

alert("Essa foi a tabuada do " +numero)

</script>
