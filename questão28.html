<script>

    //Ok funcionando
    
    alert("Vou te pedir um número inteiro e calcular o seu fatorial!");
  
    let fatorial = Number(prompt("Digite um número para calcularmos o fatorial dele"))
  
    
  
      let acumulo = 1 
  
      for (let decremento = fatorial; decremento >= 1; decremento--) {
        acumulo *= decremento

      }
  
     
      alert("O fatorial de "+fatorial+ " é " +acumulo)
    
  </script>
