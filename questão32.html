<script>

    //Ok Funcionando

alert("Você vai entrar em um menu.")

let menu = " "


while (menu !== "b") {

    menu =  prompt("Digite uma das opções abaixo:\n a. Continuar\n b. Sair")

    if (menu === "a") {
        
        alert("Ok, vamos continuar")

    } else if(menu === "b") {

        alert("Ok, encerrado")
        
    }
    
}


</script>
