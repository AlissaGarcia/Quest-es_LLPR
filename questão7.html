<script>

//ok funcionando

alert("Vou exibir a soma dos números pares entre 1 e 20")
    

let soma = 0
let cont = 0

for(let i = 0; i <= 20; i++){

    if(i%2==0){
        
        cont ++
        soma += i

    }


}

alert("Soma dos números pares entre 1 e 20 = " + soma)
alert("Quantidade de números pares = " + cont)


</script>
